<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Calc-JS</title>
		 	<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  	<!--Import materialize.css-->
			<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
			<link type="text/css" rel="stylesheet" href="css/style.css">
			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<!-- cdn do font awesome -->
		  <script src="https://use.fontawesome.com/a9ada1ebe6.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="scope">
				<div class="row">
					<div class="col m12 s12 title" align="center">
						<h4><b>CALC.</b></h4>
					</div> 
				  	<div class="input-field col s12">
						<input id="view" type="text" class="validate">
					</div>
				</div>
				<div class="row">
					<!-- Primeira linha -->
						<div class="col m3 s3 btn-custom waves-effect waves-light btn-large c-1" val="1">
							<h5>AC</h5>
						</div>
						<div class="col m3 s3 btn-custom waves-effect waves-light btn-large c-1" val="2">
							<h5>+/-</h5>
						</div>
						<div class="col m3 s3 btn-custom waves-effect waves-light btn-large c-1" val="3">
							<h5><i style="line-height:0px !important;" class="small material-icons">backspace</i></h5>
						</div>
						<div class="col m3 s3 btn-custom btn-fun waves-effect waves-light btn-large c-2" val="/">
							<h5>/</h5>
						</div>
					<!-- fim da primeira linha -->

					<!-- Segunda linha -->
						<div class="col m3 s3 btn-fun waves-effect waves-light btn-large c-3" val="1">
							<h5>1</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="2">
							<h5>2</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="3">
							<h5>3</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-2" val="x">
							<h5>x</h5>
						</div>
					<!-- Fim da segunda linha -->
					
					<!-- Terceira linha -->
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="4">
							<h5>4</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="5">
							<h5>5</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="6">
							<h5>6</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-2" val="-">
							<h5>-</h5>
						</div>
					<!-- Fim da terceira linha -->
					
					<!-- Quarta linha -->
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="7">
							<h5>7</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="8">
							<h5>8</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="9">
							<h5>9</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-2" val="+">
							<h5>+</h5>
						</div>
					<!-- Fim da quarta linha -->
					
					<!-- Quinta linha -->
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="0">
							<h5>0</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val=".">
							<h5>.</h5>
						</div>
						<div class="col m3 s3  btn-fun waves-effect waves-light btn-large c-3" val="%">
							<h5>%</h5>
						</div>
						<div id="result" class="col m3 s3 btn-custom waves-effect waves-light btn-large c-2" val="4">
							<h5>=</h5>
						</div>
					<!-- Fim da quinta linha -->
				</div>
			</div>
			<footer>
				<div class="social">
					<a href="https://github.com/JOCILEUDO/"></a><i class="fa fa-github"></i>
					<i class="fa fa-linkedin"></i>
				</div>
				<p><i>Code by Jocileudo Sousa</i></p>    
			</footer>
		</div>
		<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/materialize.js"></script>
			<script type="text/javascript" src="js/script.js"></script>
		<!-- End of import -->
	</body>
</html>
